<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mycss.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="myScript.js"> //jQuery starts here
       
    </script>
</head>
<body>

        
    <div class="container">
    </br>
        <form class="row" id="myForm" onsubmit="return false;">
            <div class="col"></div>
            <div class="col">
                <div class="row text-center">
                    <h1>Class Marksheet</h1>
                </div>
                <div class = "row text-center">
                    <p><small class="form-text text-muted">Xin hãy điền đủ các thông tin vào form bên dưới và nhấn nút "NHẬP"</small></p>
                </div>
                <div class="row">
                    <input id="fieldname" class="form-control" placeholder="Họ và Tên">
                </div>
                <div class="row">
                    <input id="fieldmaths" class="form-control" placeholder="Điểm Toán">
                </div>
                <div class="row">
                    <input id="fieldphysics" class="form-control" placeholder="Điểm Lý">
                </div>
                <div class="row">
                    <input id="fieldchemistry" class="form-control" placeholder="Điểm Hóa">
                </div>
                <div class="row">
                    <button id="enter" type="submit" class="btn btn-primary">NHẬP</button>
                </div>
            </div>
            <div class="col"></div>

        </form>        
    </div>

</br>
    <div class="container"><!--START OF TABLE-->
        <table id="myTable" class="table">
            <thead>
                <tr>
                    <th class="col-md-1 text-center">STT</th>
                    <th class="col-md-5 text-center" id="namecol">Họ và Tên</th>
                    <th class="col-md-1 text-center" id="mathscol">Toán</th>
                    <th class="col-md-1 text-center" id="physicscol">Lý</th>
                    <th class="col-md-1 text-center" id="chemistrycol">Hóa</th>
                    <th class="col-md-3 text-center" id="avgcol">Trung bình</th>
                </tr>
            </thead>
        </table>
    </div><!--END OF TABLE-->
</br>
    <div class="d-flex justify-content-center">     
            <button id="cal" class="btn btn-success">Tính điểm trung bình</button>
            <button id="check" class="btn btn-danger">Xác định học sinh giỏi</button>        
    </div>
    <div class="d-flex justify-content-center">
        <p><small class="form-text text-muted">(*)Click vào tên cột để sắp xếp theo thứ tự tăng/giảm dần</small></p>
    </div>
    

</body>
</html>
